<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Agenda MaÃ§om</title>

    <link rel="stylesheet" href="assets/lib/framework7/css/framework7-icons.css">
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="assets/lib/framework7/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="assets/lib/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->

    <link rel="stylesheet" href="assets/css/adjusts.css">
    <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">

  </head>
  <body class="theme-pink">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>



    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="left"></div>
            <div class="center sliding">Agenda</div>
          </div>
        </div>

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">Agenda</div>
              <form id="login-form" class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Email</div>
                        <div class="item-input">
                          <input type="text" name="email" placeholder="email">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Senha</div>
                        <div class="item-input">
                          <input type="password" name="password" placeholder="senha">
                        </div>
                      </div>
                    </li>
                  </ul>
                <div class="list-block">
                  <ul class="list-block-label">
                    <li><a href="#" id="login" class="button button-round active">Entrar</a></li>
                  </ul>
                  <div class="list-block-label">
                    <p><a href="views/register.html" class="button button-round active color-gray">Registrar</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="assets/lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js
    <script type="text/javascript" src="path/to/my-app.js"></script>-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="assets/lib/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/lib/jquery/jquery.mask.js"></script>
    <script type="text/javascript" src="assets/js/app7.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
    <script type="text/javascript" src="assets/js/register.js"></script>
    <script type="text/javascript" src="assets/js/dashboard.js"></script>
    <script type="text/javascript" src="assets/js/store.js"></script>
  </body>
</html>
