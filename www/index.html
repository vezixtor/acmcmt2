<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Agenda Maçom</title>

    <link rel="stylesheet" href="assets/lib/framework7/css/framework7-icons.css">
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="assets/lib/framework7/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="assets/lib/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles-->

    <link rel="stylesheet" href="assets/css/adjusts.css">
    <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">

  </head>
  <body class="theme-pink">
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

  	<!-- Tabs, now tabs wrapper is "views" -->
  	<div class="views" style="z-index: 0;">
      <div class="tabs-animated-wrap">
      	<div class=" tabs toolbar-fixed">
      	  <!-- Tab 1 - View 1, active by default -->
      	  <div id="tab1" class="view tab active">
        		<div class="navbar">
        		  <div class="navbar-inner">
        			<div class="center">View 1</div>
        		  </div>
        		</div>
        		<div class="pages navbar-fixed">
        		  <div data-page="home-1" class="page">
          			<div class="page-content">
                  <div class="content-block">
                    <p><a href="#" class="open-login-screen">Open Login Screen</a></p>
                    <p><a href="views/login-screen-page.html" class="open-login-screen">Open page with Login Screen</a></p>
                    <p><a href="#" class="botao-qualquer">Um botão qualquer</a></p>
                  </div>
          			</div>
        		  </div>
        		</div>
      	  </div>
      	  <!-- Tab 2 - View 2 -->
      	  <div id="tab2" class="view tab">
        		<div class="navbar">
        		  <div class="navbar-inner">
        			<div class="center">View 2</div>
        		  </div>
        		</div>
        		<div class="pages navbar-fixed">
        		  <div data-page="home-2" class="page">
        			<div class="page-content">
        			  <div class="content-block">
        				<p>This is view 2</p>
        			  </div>
        			</div>
        		  </div>
        		</div>
      	  </div>
      	  <!-- Tab 2 - View 3 -->
      	  <div id="tab3" class="view tab">
        		<div class="navbar">
        		  <div class="navbar-inner">
        			<div class="center">View 3</div>
        		  </div>
        		</div>
        		<div class="pages navbar-fixed">
        		  <div data-page="home-3" class="page">
        			<div class="page-content">
        			  <div class="content-block">
        				<p>This is view 3</p>
        			  </div>
        			</div>
        		  </div>
        		</div>
      	  </div>
    	</div>
  	  </div>
  	  <!-- Tab bar with tab links -->
  	  <div class="toolbar tabbar tabbar-labels">
    		<div class="toolbar-inner">
    		  <a href="#tab1" class="tab-link active">
      			<i class="f7-icons">today</i>
      			<span class="tabbar-label">Calendario</span>
    		  </a>
    		  <a href="#tab2" class="tab-link">
      			<i class="f7-icons">list</i>
      			<span class="tabbar-label">Lojas</span>
    		  </a>
    		  <a href="#tab3" class="tab-link">
      			<i class="f7-icons">person</i>
      			<span class="tabbar-label">Perfil</span>
    		  </a>
    	  </div>
      </div>

      <!-- Should be a direct child of BODY -->
      <div data-page="login-screen" class="login-screen">
        <!-- Default view-page layout -->
        <div class="view">
          <div class="page">
            <!-- page-content has additional login-screen content -->
            <div class="page-content login-screen-content">
              <div class="login-screen-title">My App</div>
              <!-- Login form -->
              <form>
                <div class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Username</div>
                        <div class="item-input">
                          <input type="text" name="username" placeholder="Username">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Password</div>
                        <div class="item-input">
                          <input type="password" name="password" placeholder="Password">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list-block">
                  <ul>
                    <li>
                      <a href="#" class="item-link list-button">Sign In</a>
                    </li>
                  </ul>
                  <div class="list-block-label">Some text with login information.</div>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>

    </div>

    <!-- Cordova/Phonegap JS -->
    <script type="text/javascript" src="cordova.js"></script>
    <!-- Library JS -->
    <script type="text/javascript" src="assets/lib/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="assets/lib/jquery/jquery-2.2.4.min.js"></script>
    <script type="text/javascript" src="assets/lib/jquery/jquery.mask.js"></script>
    <!-- My JS -->
    <script type="text/javascript" src="assets/js/index.js"></script>
    <script type="text/javascript" src="assets/js/app7.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
    <script type="text/javascript" src="assets/js/register.js"></script>
    <script type="text/javascript" src="assets/js/dashboard.js"></script>
    <script type="text/javascript" src="assets/js/store.js"></script>
  </body>
</html>
