<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- Your app title -->
    <title>Agenda</title>

    <link rel="stylesheet" href="assets/lib/framework7/css/framework7-icons.css">
    <!-- Path to Framework7 iOS CSS theme styles-->
    <link rel="stylesheet" href="assets/lib/framework7/css/framework7.ios.min.css">
    <!-- Path to Framework7 iOS related color styles -->
    <link rel="stylesheet" href="assets/lib/framework7/css/framework7.ios.colors.min.css">
    <!-- Path to your custom app styles

    <link rel="stylesheet" href="path/to/my-app.css">-->
    <link rel="stylesheet" href="assets/lib/font-awesome-4.7.0/css/font-awesome.min.css">

  </head>
  <body>
    <!-- Status bar overlay for full screen mode (PhoneGap) -->
    <div class="statusbar-overlay"></div>
    <!-- Panels overlay-->
    <div class="panel-overlay"></div>

    <!-- Left panel with reveal effect-->
    <div class="panel panel-left panel-reveal">
      <div class="content-block">
        <p>MENU</p>
        <p><a href="views/register.html" class="panel-close">registrar</a></p>

        <div class="content-block-title">Exemplos</div>
        <p><a href="views/form.html" class="panel-close">Formulario</a></p>
        <p><a href="views/services.html" class="panel-close">Page</a></p>
        <p><a href="#" class="panel-close">Fechar Menu</a></p>
      </div>
    </div>

    <!-- Views -->
    <div class="views">
      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">

        <!-- Top Navbar-->
        <div class="navbar">
          <div class="navbar-inner">
            <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
            <div class="left"></div>
            <div class="center sliding">Agenda</div>
            <div class="right">
              <!--
                Right link contains only icon - additional "icon-only" class
                Additional "open-panel" class tells app to open panel when we click on this link
              -->
              <a href="#" class="link icon-only open-panel"><i class="f7-icons">bars</i></a>
            </div>
          </div>
        </div>

        <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
        <div class="pages navbar-through toolbar-through">
          <!-- Page, "data-page" contains page name -->
          <div data-page="index" class="page">
            <div class="page-content login-screen-content">
              <div class="login-screen-title">Agenda</div>
              <form>
                <div class="list-block">
                  <ul>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Usuario</div>
                        <div class="item-input">
                          <input type="text" name="username" placeholder="Your username">
                        </div>
                      </div>
                    </li>
                    <li class="item-content">
                      <div class="item-inner">
                        <div class="item-title label">Senha</div>
                        <div class="item-input">
                          <input type="password" name="password" placeholder="Your password">
                        </div>
                      </div>
                    </li>
                  </ul>
                </div>
                <div class="list-block">
                  <ul class="list-block-label">
                    <li><a href="#" id="login" class="button button-round active color-green">Entrar</a></li>
                  </ul>
                  <div class="list-block-label">
                    <p>NÃ£o tem conta ainda seu pobre ?.</p>
                    <p><a href="views/register.html" class="button button-round active color-gray">Registrar</a></p>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>

      </div>
    </div>
    <!-- Path to Framework7 Library JS-->
    <script type="text/javascript" src="assets/lib/framework7/js/framework7.min.js"></script>
    <!-- Path to your app js
    <script type="text/javascript" src="path/to/my-app.js"></script>-->
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="assets/js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
    <script type="text/javascript" src="assets/js/app7.js"></script>
    <script type="text/javascript" src="assets/js/login.js"></script>
  </body>
</html>
