<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Nova Loja</div>
  </div>
</div>

<div data-page="createStore" class="page">
  <div class="page-content">
    <form id="createStore-form" class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Nome</div>
                <div class="item-input">
                  <input type="text" name="name" id="createName"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Loja nº</div>
                <div class="item-input">
                  <input type="text" name="id" id="createId"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Data Fundação</div>
                <div class="item-input">
                  <input type="date" name="fundation" id="createFundation"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Venerável</div>
                <div class="item-input">
                  <input type="text" name="veneravel" id="createVeneravel"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Email</div>
                <div class="item-input">
                  <input type="email" name="email" id="createEmail"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Telefone</div>
                <div class="item-input">
                  <input type="tel" name="phone" id="createPhone"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Celular</div>
                <div class="item-input">
                  <input type="tel" name="mobile" id="createMobile"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">CML</div>
                <div class="item-input">
                  <input type="tel" name="cml" id="createCml"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Endereço</div>
                <div class="item-input">
                  <input type="text" name="address" id="createAddress"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Número</div>
                <div class="item-input">
                    <input type="text" name="number" id="createNumber"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">CEP</div>
                <div class="item-input">
                    <input type="text" name="cep" id="createCep"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Estado</div>
                <div class="item-input">
                  <select name="estate">
                    <option>MT</option>
                    <option>AC</option>
                    <option>AL</option>
                    <option>AP</option>
                    <option>AM</option>
                    <option>BA</option>
                    <option>CE</option>
                    <option>DF</option>
                    <option>ES</option>
                    <option>GO</option>
                    <option>MA</option>
                    <option>MS</option>
                    <option>MG</option>
                    <option>PA</option>
                    <option>PB</option>
                    <option>PR</option>
                    <option>PE</option>
                    <option>PI</option>
                    <option>RJ</option>
                    <option>RN</option>
                    <option>RS</option>
                    <option>RO</option>
                    <option>RR</option>
                    <option>SC</option>
                    <option>SP</option>
                    <option>SE</option>
                    <option>TO</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Cidade</div>
                <div class="item-input">
                  <input type="text" name="city" id="createCity"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">RITO</div>
                <div class="item-input">
                  <input type="text" name="rito" id="createRito"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Dia</div>
                <div class="item-input">
                  <select name="day">
                    <option>Segunda-Feira</option>
                    <option>Terça-Feira</option>
                    <option>Quarta-Feira</option>
                    <option>Quinta-Feira</option>
                    <option>Sexta-Feira</option>
                    <option>Sábado</option>
                    <option>Domingo</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Frequência</div>
                <div class="item-input">
                  <select type="text" name="week" id="editWeek">
                    <option value="">Sem rito</option>
                    <option value="0">Todas as semanas</option>
                    <option value="1">Apenas na primeira semana</option>
                    <option value="2">Apenas na segunda semana</option>
                    <option value="3">Apenas na terceira semana</option>
                    <option value="4">Apenas na última semana</option>
                    <option value="1,2">Na primeira e na segunda semana</option>
                    <option value="1,3">Na primeira e na terceira semana</option>
                    <option value="2,3">Na segunda e na terceira semana</option>
                    <option value="-1">Exceto na primeira semana</option>
                    <option value="-4">Exceto na última semana</option>
                  </select>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Hora</div>
                <div class="item-input">
                  <input type="text" name="hour" id="createHour"/>
                </div>
              </div>
            </div>
          </li>
        </ul>
      <div class="list-block">
        <ul class="list-block-label">
          <p><a href="#" id="newStore" class="button button-round active">Salvar</a></p>
        </ul>
      </div>
    </form>
  </div>
</div>
