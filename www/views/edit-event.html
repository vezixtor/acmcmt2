<div class="navbar">
  <div class="navbar-inner">
    <div class="left"><a href="#" class="back link"> <i class="icon icon-back"></i><span>Back</span></a></div>
    <div class="center sliding">Editar Evento</div>
  </div>
</div>

<div data-page="editEvent" class="page">
  <div class="page-content">
    <form id="editEvent-form" class="list-block">
        <ul>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Nome</div>
                <div class="item-input">
                  <input type="text" name="title" id="eventTitle"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Data</div>
                <div class="item-input">
                  <input type="date" name="date" id="eventDate"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Hora</div>
                <div class="item-input">
                  <input type="time" name="hour" id="eventHour"/>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Dia todo:</div>
                <div class="item-input">
                  <label class="label-switch">
                    <input id="checkHour" type="checkbox" checked>
                    <div class="checkbox"></div>
                  </label>
                </div>
              </div>
            </div>
          </li>
          <li>
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title label">Descrição</div>
                <div class="item-input">
                  <textarea name="description" id="eventDesc"></textarea>
                </div>
              </div>
            </div>
          </li>
        </ul>
      <div class="list-block">
        <ul class="list-block-label">
          <p><a href="#" id="updateEvent" class="button button-round active">Salvar</a></p>
        </ul>
      </div>
    </form>
  </div>
</div>
