<div class="views">
  <div class="view view-main">
    <!-- Top Navbar-->
    <div class="navbar">
      <div class="navbar-inner">
        <!-- We need cool sliding animation on title element, so we have additional "sliding" class -->
        <div class="left"></div>
        <div class="center sliding">Agenda</div>
      </div>
    </div>

    <!-- Pages container, because we use fixed-through navbar and toolbar, it has additional appropriate classes-->
    <div class="pages navbar-through toolbar-through">
      <!-- Page, "data-page" contains page name -->
      <div data-page="index" class="page">
        <div class="page-content login-screen-content">
          <div class="login-screen-title">Agenda</div>
          <form id="login-form" class="list-block">
              <ul>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Email</div>
                    <div class="item-input">
                      <input type="text" name="email" placeholder="email">
                    </div>
                  </div>
                </li>
                <li class="item-content">
                  <div class="item-inner">
                    <div class="item-title label">Senha</div>
                    <div class="item-input">
                      <input type="password" name="password" placeholder="senha">
                    </div>
                  </div>
                </li>
              </ul>
            <div class="list-block">
              <ul class="list-block-label">
                <li><a href="#" id="login" class="button button-round active">Entrar</a></li>
              </ul>
              <div class="list-block-label">
                <p><a href="views/register.html" class="button button-round active color-gray">Registrar</a></p>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
